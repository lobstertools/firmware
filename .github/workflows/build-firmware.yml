name: "PlatformIO Build & Release"

# Controls when the workflow will run
on:
  push:
    branches: [ "main", "master" ]
    tags: [ 'v*' ] # Triggers on tags like v1.0.0
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-and-release:
    name: "Build and Maybe Release"
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      # --- 1. Set up the environment ---
      
      - name: "Checkout code"
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: "Set up Python 3.11"
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # --- 2. Install PlatformIO and dependencies ---

      - name: "Install PlatformIO Core"
        run: pip install -U platformio

      - name: "Cache PlatformIO dependencies"
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio/packages
            ~/.platformio/platforms
          key: ${{ runner.os }}-platformio-${{ hashFiles('**/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-platformio-

      # --- 3. Set Version & Build Firmware ---
      
      - name: "Calculate Version Strings"
        id: versioning
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            # Clean tag: "v0.7.1"
            echo "BUILD_VERSION=${{ github.ref_name }}" >> $GITHUB_ENV
            echo "RELEASE_TAG=${{ github.ref_name }}" >> $GITHUB_ENV
          else
            # Dev build: "main-a1b2c3"
            COMMIT_SHA_SHORT=$(git rev-parse --short HEAD)
            echo "BUILD_VERSION=${{ github.ref_name }}-${COMMIT_SHA_SHORT}" >> $GITHUB_ENV
            echo "RELEASE_TAG=prerelease" >> $GITHUB_ENV
          fi

      - name: "Build Production Firmware (esp32_diymore_release)"
        env:
          # INJECTION MAGIC:
          # We use PLATFORMIO_BUILD_FLAGS to inject the -D flag.
          # The quoting here is specific: -D KEY='"value"' ensures C++ sees a string literal.
          PLATFORMIO_BUILD_FLAGS: "-D DEVICE_VERSION='\"${{ env.BUILD_VERSION }}\"'"
        run: pio run -e esp32_diymore_release

      # --- 4. Create Release (ONLY on tag push) ---
      
      - name: "Create GitHub Release"
        if: github.ref_type == 'tag'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Trigger was a tag push. Creating release for ${{ env.RELEASE_TAG }}..."
          
          # 1. Define paths
          ORIGINAL_ASSET_PATH=".pio/build/esp32_diymore_release/firmware.bin"
          
          # 2. Create the new versioned asset name, e.g., "lobster-lock-v0.7.1.bin"
          NEW_ASSET_NAME="lobster-lock-${{ env.RELEASE_TAG }}.bin"
          NEW_ASSET_PATH="/tmp/${NEW_ASSET_NAME}"

          # 3. Safety check to ensure the file exists
          if [ ! -f "$ORIGINAL_ASSET_PATH" ]; then
            echo "::error::Build asset not found at $ORIGINAL_ASSET_PATH"
            exit 1
          fi
          
          echo "Renaming '$ORIGINAL_ASSET_PATH' to '$NEW_ASSET_PATH'"
          cp "$ORIGINAL_ASSET_PATH" "$NEW_ASSET_PATH"
          
          # 4. Use the GitHub CLI to create a new release
          gh release create ${{ env.RELEASE_TAG }} \
            "$NEW_ASSET_PATH" \
            --title "Release ${{ env.RELEASE_TAG }}" \
            --generate-notes