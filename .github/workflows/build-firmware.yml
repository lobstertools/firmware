name: "PlatformIO Build & Release"

# Controls when the workflow will run
on:
  push:
    branches: [ "main", "master" ]
    tags: [ 'v*' ] # Triggers on tags like v1.0.0
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-and-release:
    name: "Build and Maybe Release"
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      # --- 1. Set up the environment ---
      
      - name: "Checkout code"
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: "Set up Python 3.11"
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # --- 2. Install PlatformIO and dependencies ---

      - name: "Install PlatformIO Core"
        run: pip install -U platformio

      - name: "Cache PlatformIO dependencies"
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio/packages
            ~/.platformio/platforms
          key: ${{ runner.os }}-platformio-${{ hashFiles('**/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-platformio-

      # --- 3. Verification & Testing ---
      
      - name: "Verify Code Formatting"
        run: pio run -e esp32_diymore_release -t verify

      - name: "Run Native Logic Tests"
        run: pio test -e native

      # --- 4. Set Version & Build Firmware ---
      
      - name: "Calculate Version Strings"
        id: versioning
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            # Clean tag: "v0.7.1"
            echo "BUILD_VERSION=${{ github.ref_name }}" >> $GITHUB_ENV
            echo "RELEASE_TAG=${{ github.ref_name }}" >> $GITHUB_ENV
          else
            # Dev build: "main-a1b2c3"
            COMMIT_SHA_SHORT=$(git rev-parse --short HEAD)
            echo "BUILD_VERSION=${{ github.ref_name }}-${COMMIT_SHA_SHORT}" >> $GITHUB_ENV
            echo "RELEASE_TAG=prerelease" >> $GITHUB_ENV
          fi

      - name: "Build Production Firmware (esp32_diymore_release)"
        env:
          # INJECTION MAGIC:
          # We use PLATFORMIO_BUILD_FLAGS to inject the -D flag.
          # The quoting here is specific: -D KEY='"value"' ensures C++ sees a string literal.
          PLATFORMIO_BUILD_FLAGS: "-D DEVICE_VERSION='\"${{ env.BUILD_VERSION }}\"'"
        run: pio run -e esp32_diymore_release

      # --- 5. Create Release (ONLY on tag push) ---
      
      - name: "Create GitHub Release"
        if: github.ref_type == 'tag'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Creating release bundle for ${{ env.RELEASE_TAG }}..."
          
          # 1. Define Source Paths
          BUILD_DIR=".pio/build/esp32_diymore_release"
          SRC_FW="$BUILD_DIR/firmware.bin"
          SRC_BL="$BUILD_DIR/bootloader.bin"
          SRC_PT="$BUILD_DIR/partitions.bin"
          
          # 2. Define Output Zip Name
          OUT_ZIP="lobster-firmware-bundle-${{ env.RELEASE_TAG }}.zip"

          # 3. Verify files exist
          if [[ ! -f "$SRC_FW" || ! -f "$SRC_BL" || ! -f "$SRC_PT" ]]; then
            echo "::error::Missing build assets in $BUILD_DIR"
            exit 1
          fi
          
          # 4. Create ZIP (Junk paths so they are flat inside the zip)
          zip -j "$OUT_ZIP" "$SRC_FW" "$SRC_BL" "$SRC_PT"

          # 5. Release ONLY the zip
          gh release create ${{ env.RELEASE_TAG }} \
            "$OUT_ZIP" \
            --title "Release ${{ env.RELEASE_TAG }}" \
            --generate-notes