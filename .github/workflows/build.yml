# .github/workflows/build.yml
name: "PlatformIO Build (Prod)"

# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the main/master branch
  push:
    branches: [ "main", "master" ]
    
  # Triggers the workflow on pull request events targeted at the main/master branch
  pull_request:
    branches: [ "main", "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-prod:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    steps:
      # --- 1. Set up the environment ---
      
      # Checks-out your repository under $GITHUB_WORKSPACE
      - name: "Checkout code"
        uses: actions/checkout@v4
        with:
          submodules: true # Checkout submodules if you use them

      # Sets up a specific version of Python
      - name: "Set up Python 3.11"
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # --- 2. Install PlatformIO and dependencies ---

      # Install PlatformIO Core
      - name: "Install PlatformIO Core"
        run: pip install -U platformio

      # Cache PlatformIO dependencies to speed up future builds
      - name: "Cache PlatformIO dependencies"
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio/packages
            ~/.platformio/platforms
          key: ${{ runner.os }}-platformio-${{ hashFiles('**/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-platformio-

      # --- 3. Build the production firmware ---
      
      # Run the PlatformIO build command for the specific 'esp32_diymore_prod' env
      - name: "Build Production Firmware (esp32_diymore_prod)"
        run: pio run -e esp32_diymore_prod

      # --- 4. Upload production firmware artifact ---
      
      # This step packages the compiled .bin file and uploads it
      - name: "Upload firmware artifact"
        uses: actions/upload-artifact@v4
        with:
          name: firmware-prod # Changed name for clarity
          path: .pio/build/esp32_diymore_prod/firmware.bin