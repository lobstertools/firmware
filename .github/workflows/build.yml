# .github/workflows/build.yml
name: "PlatformIO Build"

# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the main/master branch
  push:
    branches: [ "main", "master" ]
    
  # Triggers the workflow on pull request events targeted at the main/master branch
  pull_request:
    branches: [ "main", "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # --- 1. Set up the environment ---
      
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: "Checkout code"
        uses: actions/checkout@v4
        with:
          submodules: true # Checkout submodules if you use them

      # Sets up a specific version of Python
      - name: "Set up Python 3.11"
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # --- 2. Install PlatformIO and dependencies ---

      # Install PlatformIO Core
      - name: "Install PlatformIO Core"
        run: pip install -U platformio

      # (Optional) Cache PlatformIO dependencies to speed up future builds
      # This caches downloaded platforms, toolchains, and library dependencies
      - name: "Cache PlatformIO dependencies"
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio/packages
            ~/.platformio/platforms
          key: ${{ runner.os }}-platformio-${{ hashFiles('**/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-platformio-

      # (Optional) Install project-specific library dependencies
      # This is only needed if your project has libraries that are not
      # managed by the PlatformIO Library Manager in `platformio.ini`
      # - name: "Install project libraries"
      #   run: pio lib install

      # --- 3. Build the firmware ---
      
      # Run the PlatformIO build command
      # This will build for ALL environments defined in your platformio.ini
      # If you want to build for a specific one, use: pio run -e esp32dev
      - name: "Build PlatformIO project"
        run: pio run

      # --- 4. (Optional) Upload firmware artifact ---
      
      # This step packages the compiled .bin file and uploads it as an "artifact"
      # so you can download it from the GitHub Actions run page.
      #
      # IMPORTANT: You must change 'your_env_name' to the name of the 
      # build environment in your `platformio.ini` (e.g., 'esp32dev').
      - name: "Upload firmware artifact"
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: .pio/build/your_env_name/firmware.bin